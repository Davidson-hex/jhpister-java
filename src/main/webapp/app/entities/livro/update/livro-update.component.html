<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-livro-heading" data-cy="LivroCreateUpdateHeading" jhiTranslate="bibliotecaApp.livro.home.createOrEditLabel">
        Create or edit a Livro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.autor" for="field_autor">Autor</label>
          <input type="text" class="form-control" name="autor" id="field_autor" data-cy="autor" formControlName="autor" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.titulo" for="field_titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.dataCriacao" for="field_dataCriacao">Data Criacao</label>
          <div class="input-group">
            <input
              id="field_dataCriacao"
              data-cy="dataCriacao"
              type="text"
              class="form-control"
              name="dataCriacao"
              ngbDatepicker
              #dataCriacaoDp="ngbDatepicker"
              formControlName="dataCriacao"
            />
            <button type="button" class="btn btn-secondary" (click)="dataCriacaoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.ativo" for="field_ativo">Ativo</label>
          <input type="number" class="form-control" name="ativo" id="field_ativo" data-cy="ativo" formControlName="ativo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.idUsuarioCadastro" for="field_idUsuarioCadastro"
            >Id Usuario Cadastro</label
          >
          <input
            type="number"
            class="form-control"
            name="idUsuarioCadastro"
            id="field_idUsuarioCadastro"
            data-cy="idUsuarioCadastro"
            formControlName="idUsuarioCadastro"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="bibliotecaApp.livro.proprietario" for="field_proprietario">Proprietario</label>
          <input
            type="text"
            class="form-control"
            name="proprietario"
            id="field_proprietario"
            data-cy="proprietario"
            formControlName="proprietario"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
